<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>学生信息</legend>
</fieldset>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">学生信息</div>
                <div class="layui-card-body">
                    学生编号:<span th:text="${student.id}"></span>
                </div>
                <div class="layui-card-body">
                    学生姓名:<span th:text="${student.name}"></span>
                </div>
                <div class="layui-card-body">
                    学生年龄:<span th:text="${student.age}"></span>
                </div>
                <div class="layui-card-body">
                    学生电话:<span th:text="${student.phone}"></span>
                </div>
                <div class="layui-card-body">
                    学生性别:<span th:text="${student.sex==1?'男':'女'}"></span>
                </div>
                <div class="layui-card-body">
                    学生地址:<span th:text="${student.address}"></span>
                </div>
                <div class="layui-card-body">
                    学生生日:<span th:text="${#dates.format(student.birth,'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
